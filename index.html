<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMedia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="conteudoTotal">


        <div class="barraLogo">
            <div class="logoimg">
                <img src="imagens/placeholder.png" alt="">
            </div>
            <div class="textoLogo">Logo</div>
            <div class="Lupaimg">
                <img src="imagens/lupa.png" alt="">
            </div>
        </div>
        <div class="fotoComForm">
            <div class="conteudoForm">
                <div class="menus">
                    <div class="menus1">
                        <i class="fa fa-plane"></i> Flight</div>
                    <div class="menus2"><i class='fa fa-bed'></i>Hotel</div>
                    <div class="menus3"><i class='fa fa-car'></i>Rental</div>
                </div>
                <div class="formulario">
                    <h1 class="formulariotext">Travel the world with us</h1>
                    <form action="" method="post">
                        <div class="partes">
                            <div class="primeiraParte">
                                <label for="From">From</label>
                                <input type="text" placeholder="Departing from">
                            </div>
                            <div class="segundaParte">

                                <label for="To">To</label>
                                <input type="text" placeholder="Arriving at">

                            </div>
                        </div>
                        <button>Serch and find dates</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="conteudofotos">
            <div class="conteudomeio">
                <div class="cidades">
                    <div class="cinque">cinque</div>
                    <div class="newYork">newYork</div>
                    <div class="pisa">pisa</div>
                    <div class="sanFrancisco">sanFrancisco</div>
                    <div class="paris">paris</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
